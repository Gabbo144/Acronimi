<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Host</title>
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
</head>
<body>
    <h1>Game Host</h1>
    <div>
        <h2>Room Code: <span id="room-code"></span></h2>
        <h2>Current Letter: <span id="current-letter"></span></h2>
        <button id="end-round-btn">End Round</button>
        <div id="risultato">
            <input type="text" name="" id="user_acronimozz">
            <button onclick="mandaacronimo()">invia</button>
            <h2>Risultato</h2>
            <div id="risultato-list">
                <p></p>
            </div>
        </div>
    </div>
    <script>
        const client = new Colyseus.Client('ws://localhost:2567');
        let currentRoom = null; // Store room reference globally
    
        async function mandaacronimo() {
            var acronimoz = document.getElementById('user_acronimozz').value;
            currentRoom.send("manda_acronimo", { acronimo: acronimoz });
            console.log("Acronimo inviato:", acronimoz);
            // Remove the console.log(acronimi_mandati) since it's not needed
        }
    
        async function joinRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('roomId');
            const nickname = sessionStorage.getItem('nickname');
            
            try {
                currentRoom = await client.joinById(roomId, { nickname });
                console.log("Joined room:", currentRoom.id);
                document.getElementById('room-code').textContent = roomId;
                
                // Gestore del bottone End Round
                document.getElementById('end-round-btn').addEventListener('click', () => {
                    currentRoom.send("end_round");
                    window.location.href = `fine-host.html?roomId=${currentRoom.id}`;
                });
    
                // Ascolta i cambi di stato
                currentRoom.onStateChange((state) => {
                    document.getElementById('current-letter').textContent = state.currentLetter;
                    
                    // Aggiorna la lista degli acronimi
                    const lista = document.getElementById('risultato-list');
                    lista.innerHTML = ''; // Pulisce la lista
                    
                    if (state.acronimiMandati) {
                        state.acronimiMandati.forEach(acronimo => {
                            const li = document.createElement('li');
                            li.textContent = acronimo;
                            lista.appendChild(li);
                        });
                    }
                });
            } catch (error) {
                console.error("Error joining room:", error);
            }
        }
    
        joinRoom();
    </script>
</body>
</html>
