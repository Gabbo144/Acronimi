<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Host</title>
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Game Host</h1>
    <div>
        <h2>Room Code: <span id="room-code"></span></h2>
        <h2>Current Letter: <span id="current-letter"></span></h2>
        <button id="end-round-btn">End Round</button>
        <div id="risultato">
            <input type="text" name="" id="user_acronimozz">
            <button onclick="mandaacronimo()">invia</button>
            <h2>Risultato</h2>
            <div id="risultato-list">
                <p id="current-acronimo"></p>
            </div>
            <button id="bottonepazzo" onclick="scorriacronimo()">avanti</button>
        </div>
    </div>
    <script>
        const client = new Colyseus.Client('ws://localhost:2567');
        let currentRoom = null; // Store room reference globally
        var controllobottone = 0;
        let currentAcronimoIndex = 0;
        let acronimiList = [];

        async function mandaacronimo() {
            controllobottone++;
            if (controllobottone > 1) {
                alert("Hai gi√† inviato un acronimo!");
                return;
            } else {
                var acronimoz = document.getElementById('user_acronimozz').value;
                currentRoom.send("manda_acronimo", { acronimo: acronimoz });
                console.log("Acronimo inviato:", acronimoz);
            }
        }

        function scorriacronimo() {
            const currentAcronimo = document.getElementById('current-acronimo');
            if (currentAcronimoIndex < acronimiList.length) {
                currentRoom.send("next_acronimo"); // Aggiungi questa riga

                currentAcronimo.textContent = acronimiList[currentAcronimoIndex];
                currentAcronimoIndex++;
            } else {
                document.getElementById('bottonepazzo').style.display = 'none';
            }
        }

        async function joinRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('roomId');
            const nickname = sessionStorage.getItem('nickname');
            
            try {
                currentRoom = await client.joinById(roomId, { nickname });
                console.log("Joined room:", currentRoom.id);
                document.getElementById('room-code').textContent = roomId;
                
                // Gestore del bottone End Round
                document.getElementById('end-round-btn').addEventListener('click', () => {
                    const resultsList = document.getElementById('risultato-list');
                    resultsList.classList.add('visible'); // Show results
                    currentRoom.send("end_round");
                });

                // Ascolta i cambi di stato
                currentRoom.onStateChange((state) => {
                    document.getElementById('current-letter').textContent = state.currentLetter;
                });

                // Gestore generico per tutti i messaggi
                currentRoom.onMessage("*", (type, message) => {
                    if (type === "end_round") {
                        console.log("Received end_round message");
                        acronimiList = currentRoom.state.acronimiMandati;
                        currentAcronimoIndex = 0;
                        scorriacronimo(); // Show the first acronym
                        document.getElementById('bottonepazzo').style.display = 'block'; // Show button
                    }
                });

            } catch (error) {
                console.error("Error joining room:", error);
            }
        }

        joinRoom();
    </script>
</body>
</html>
