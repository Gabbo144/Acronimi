<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://unpkg.com/colyseus.js@0.15.0/dist/colyseus.js"></script>
</head>
<body>
    <h1>Game</h1>
    <div>
        <h2>Room Code: <span id="room-code"></span></h2>
        <h2>Current Letter: <span id="current-letter"></span></h2>
        <div id="risultato">
            <input type="text" name="" id="user_acronimozz">
            <button onclick="mandaacronimo()">invia</button>
            <h2>Risultato</h2>
            <div id="risultato-list">
                <p id="current-acronimo"></p>
                <div id="voting-buttons">
                    <button onclick="vote(true)" class="vote-btn">üëç Bello</button>
                    <button onclick="vote(false)" class="vote-btn">üëé Brutto</button>
                </div>
                <p id="vote-count"></p>
            </div>
            <div id="scores-container" style="display: none;">
                <h2>Classifica</h2>
                <ul id="scores-list"></ul>
            </div>
        </div>
    </div>
    <script>
        const client = new Colyseus.Client('ws://localhost:2567');
        let currentRoom = null;
        let controllobottone = 0;
        let acronimiList = [];
        let currentAcronimoIndex = 0;

        function showNextAcronimo() {
            const currentAcronimo = document.getElementById('current-acronimo');
            if (currentAcronimo && acronimiList && currentAcronimoIndex < acronimiList.length) {
                const acronimo = acronimiList[currentAcronimoIndex];
                if (acronimo) {
                    currentAcronimo.textContent = acronimo.text;
                    console.log(`Displaying acronimo: ${acronimo.text} at index: ${currentAcronimoIndex}`);
                } else {
                    console.error(`Acronimo at index ${currentAcronimoIndex} is undefined`);
                }
            }
        }

        function vote(isUpvote) {
            if (!currentRoom) {
                console.error("Room not connected");
                return;
            }

            try {
                console.log(`Sending vote: ${isUpvote ? 'upvote' : 'downvote'} for index ${currentAcronimoIndex}`);
                currentRoom.send("vote", {
                    index: currentAcronimoIndex,
                    isUpvote: isUpvote
                });
            } catch (error) {
                console.error("Error sending vote:", error);
            }
        }

        async function mandaacronimo() {
            if (!currentRoom) return;
            controllobottone++;
            if (controllobottone > 1) {
                alert("Hai gi√† inviato un acronimo!");
                return;
            } else {
                var acronimoz = document.getElementById('user_acronimozz').value;
                currentRoom.send("manda_acronimo", { acronimo: acronimoz });
                console.log("Acronimo inviato:", acronimoz);
            }
        }

        async function joinRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('roomId');
            const nickname = sessionStorage.getItem('nickname');

            try {
                currentRoom = await client.joinById(roomId, { nickname });
                document.getElementById('room-code').textContent = roomId;

                // Set up message handlers after room is initialized
                currentRoom.onMessage("vote_update", (message) => {
                    try {
                        if (message.index === currentAcronimoIndex) {
                            const voteCount = document.getElementById('vote-count');
                            if (voteCount) {
                                voteCount.textContent = `üëç ${message.upvotes} | üëé ${message.downvotes}`;
                            }
                        }
                    } catch (error) {
                        console.error("Error updating vote display:", error);
                    }
                });

                currentRoom.onMessage("show_scores", () => {
                    const scoresContainer = document.getElementById('scores-container');
                    const scoresList = document.getElementById('scores-list');
                    scoresList.innerHTML = '';

                    Object.values(currentRoom.state.players).forEach(player => {
                        const li = document.createElement('li');
                        li.textContent = `${player.nickname}: ${player.score} punti`;
                        scoresList.appendChild(li);
                    });

                    scoresContainer.style.display = 'block';
                });

                currentRoom.onMessage("*", (type, message) => {
                    if (type === "end_round") {
                        console.log("Received end_round message");
                        const resultsList = document.getElementById('risultato-list');
                        resultsList.classList.add('visible');
                        acronimiList = Array.from(currentRoom.state.acronimiMandati);
                        console.log("Got acronimi list:", acronimiList);
                        currentAcronimoIndex = 0;
                        showNextAcronimo();
                    } else if (type === "next_acronimo") {
                        console.log("Received next_acronimo message");
                        if (currentAcronimoIndex < acronimiList.length - 1) {
                            currentAcronimoIndex++;
                            showNextAcronimo();
                        }
                    }
                });

                currentRoom.onStateChange((state) => {
                    document.getElementById('current-letter').textContent = state.currentLetter;
                });

            } catch (error) {
                console.error("Error joining room:", error);
            }
        }

        // Initialize the room when the page loads
        joinRoom();
    </script>
</body>
</html>
